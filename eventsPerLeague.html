<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="images/icono.ico" />
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="stylesheet" href="./dist/styles.css.map">
		<script src="https://kit.fontawesome.com/d2e8cc781d.js" crossorigin="anonymous"></script>
    <title>Lysis | Liga</title>
</head>
<body>
	<main class="container-main">
		<nav class="nav">
			<a href="./index.html" class="nav__logo-link">
				<img src="./images/logo.svg" alt="logo de lysis" class="nav__logo-link__img" />
			</a>

			<div class="nav__line"></div>

			<!-- Conjunto de enlaces para el usuario, pagina de usuario, configuracion, 
					buscar y favoritos. -->
			<div class="nav__link-group">
				<a href="./login.html" class="nav__link-group__link">
					<i class="fa-solid fa-user fa-xl"></i>
				</a>
				<a href="./configAccount.html" class="nav__link-group__link">
					<i class="fa-solid fa-gear fa-xl"></i>
				</a>
				<a href="#" class="nav__link-group__link">
					<i class="fa-solid fa-magnifying-glass fa-xl"></i>
				</a>
				<a href="./configFavorites.html" class="nav__link-group__link">
					<i class="fa-solid fa-star fa-xl"></i>
				</a>
			</div>

			<div class="nav__line"></div>

				<!-- Conjunto de enlaces para acceder a deportes. -->
			<div class="nav__link-group">
				<a href="./eventsPerSport.html" class="nav__link-group__link">
					<i class="fa-solid fa-futbol fa-xl --color-purple"></i>
				</a>
				<a href="#" class="nav__link-group__link">
					<i class="fa-solid fa-volleyball fa-xl"></i>
				</a>
				<a href="#" class="nav__link-group__link">
					<i class="fa-solid fa-basketball fa-xl"></i>
				</a>
				<a href="./eventsPerMark.html" class="nav__link-group__link">
					<i class="fa-solid fa-person-running fa-xl"></i>
				  </a>
			</div> 
		</nav>
		<aside class="aside-left">
				<button class="aside-left__back">
					<i class="fa-solid fa-angle-left"></i>
					Volver
				</button>

				<div class="aside-left__live-container">
					<div class="aside-left__live-container__title">
						<i class="fa-solid fa-circle fa-2xs"></i>
						Live
					</div>

					<div class="aside-left__live-container__match-set">
						<div class="aside-left__live-container__match-set__live-matches">
							<div class="aside-left__live-container__match-set__live-matches__match">
								<div class="aside-left__live-container__match-set__live-matches__match__info">
									<img src="./images/escudos/barcelona.png" alt="escudo de futbol club barcelona"
										class="aside-left__live-container__match-set__live-matches__match__info__shield">
									<div class="aside-left__live-container__match-set__live-matches__match__info__result-time">
										<p class="aside-left__live-container__match-set__live-matches__match__info__result-time__result">
											3 <span
												class="aside-left__live-container__match-set__live-matches__match__info__result-time__result__colon">:
											</span> 2
										</p>
										<p class="aside-left__live-container__match-set__live-matches__match__info__result-time__time">
											90'
										</p>
									</div>
									<img src="./images/escudos/barcelona.png" alt="escudo de futbol club barcelona"
										class="aside-left__live-container__match-set__live-matches__match__info__shield">
								</div>
							</div>
							<div class="aside-left__live-container__match-set__live-matches__match">
								<div class="aside-left__live-container__match-set__live-matches__match__info">
									<img src="./images/escudos/barcelona.png" alt="escudo de futbol club barcelona"
										class="aside-left__live-container__match-set__live-matches__match__info__shield">
									<div class="aside-left__live-container__match-set__live-matches__match__info__result-time">
										<p class="aside-left__live-container__match-set__live-matches__match__info__result-time__result">
											3 <span
												class="aside-left__live-container__match-set__live-matches__match__info__result-time__result__colon">:
											</span> 2
										</p>
										<p class="aside-left__live-container__match-set__live-matches__match__info__result-time__time">
											90'
										</p>
									</div>
									<img src="./images/escudos/barcelona.png" alt="escudo de futbol club barcelona"
										class="aside-left__live-container__match-set__live-matches__match__info__shield">
								</div>
							</div>
						</div>
						<div class="aside-left__live-container__match-set__line"></div>
						<button class="aside-left__live-container__match-set__more">
							<i class="fa-solid fa-ellipsis"></i>
						</button>
					</div>
				</div>

				<form action="#" class="aside-left__look-up">
					<input type="text" class="aside-left__look-up__search" placeholder="Buscar">
					<button type="submit" class="aside-left__look-up__submit">
						<i class="fa-solid fa-magnifying-glass --color-gray-2"></i>
					</button>
				</form>

				<ul class="aside-left__country-list">
					<li class="aside-left__country-list__heading">
						Países
					</li>
					<li class="aside-left__country-list__country">
						<button class="aside-left__country-list__country__button">
							<i class="fa-solid fa-globe --color-gray-3"></i>
							España
						</button>
					</li>
					<li class="aside-left__country-list__country">
						<button class="aside-left__country-list__country__button">
							<i class="fa-solid fa-globe --color-gray-3"></i>
							España
						</button>
					</li>
					<li class="aside-left__country-list__country">
						<button class="aside-left__country-list__country__button">
							<i class="fa-solid fa-globe --color-gray-3"></i>
							España
						</button>
					</li>
				</ul>
		</aside>

		<div class="main-league --main">
			<h1 class="main-league__header --header">
				Clasificaciones
			</h1>
		<div class="main-league__table-container">
		<table class="main-league__table-container__standings --standings-table">
			<tbody class="main-league__table-container__standings__body">
			<tr class="main-league__table-container__standings__body__row">
				<td class="main-league__table-container__standings__body__row__cell">#</td>
				<td class="main-league__table-container__standings__body__row__cell">Equipo</td>
				<td class="main-league__table-container__standings__body__row__cell">PJ</td>
				<td class="main-league__table-container__standings__body__row__cell">G</td>
				<td class="main-league__table-container__standings__body__row__cell">P</td>
				<td class="main-league__table-container__standings__body__row__cell">E</td>
				<td class="main-league__table-container__standings__body__row__cell">GF</td>
				<td class="main-league__table-container__standings__body__row__cell">GC</td>
				<td class="main-league__table-container__standings__body__row__cell">DG</td>
			</tr>
			<tr class="main-league__table-container__standings__body__row">
				<td class="main-league__table-container__standings__body__row__cell">1.</td>
				<td class="main-league__table-container__standings__body__row__cell">
					<div class="main-league__table-container__standings__body__row__cell__team --standings__team">
					<img src="./images/escudos/barcelona.png" alt="escudo barcelona" class="main-league__table-container__standings__body__row__cell__team__shield --w-32">
					Barcelona
					</div>
				</td>
				<td class="main-league__table-container__standings__body__row__cell">8</td>
				<td class="main-league__table-container__standings__body__row__cell">8</td>
				<td class="main-league__table-container__standings__body__row__cell">8</td>
				<td class="main-league__table-container__standings__body__row__cell">8</td>
				<td class="main-league__table-container__standings__body__row__cell">8</td>
				<td class="main-league__table-container__standings__body__row__cell">8</td>
				<td class="main-league__table-container__standings__body__row__cell">8</td>
			</tr>
			</tbody>
		</table>
		</div>
		<h2 class="main-league__header-2 --header">
		Partidos
		</h2>
		<div class="main-league__events">
		<div class="main-league__events__button-set --button-set">
			<button class="main-league__events__button-set__button --button-set__button --color-purple --semibold">
			Todos
			</button>
			<button class="main-league__events__button-set__button --button-set__button">
			En vivo
			</button>
			<button class="main-league__events__button-set__button --button-set__button">
			Completados
			</button>
			<button class="main-league__events__button-set__button --button-set__button">
			Programados
			</button>
			<button class="main-league__events__button-set__button --button-set__button --ml-auto">
			<i class="fa-solid fa-calendar"></i>
			</button>
		</div>
		<table class="main-league__events__table">
			<tr class="main-league__events__table__row --col-name">
			<td class="main-league__events__table__row__cell">
				<p class="main-league__events__table__row__cell__text --col-name__name">Fecha</p>
			</td>
			<td class="main-league__events__table__row__cell">
				<p class="main-league__events__table__row__cell__text --col-name__name">Partido</p>
			</td>
			<td class="main-league__events__table__row__cell">
				<p class="main-league__events__table__row__cell__text --col-name__name">Res</p>
			</td>
			</tr>
			<tr class="main-league__events__table__row main-league__events__table__row--event">
			<td class="main-league__events__table__row__cell">
				<div class="main-league__events__table__row__cell__info">
				<p class="main-league__events__table__row__cell__info__text">14:00</p>
				<p class="main-league__events__table__row__cell__info__text">Lun 21/7</p>
				</div>
			</td>
			<td class="main-league__events__table__row__cell">
				<div class="main-league__events__table__row__cell__info">
				<div class="main-league__events__table__row__cell__info__team">
					<img src="./images/escudos/barcelona.png" alt="escudo barcelona" class="main-league__events__table__row__cell__info__team__shield --w-24">
					Barcelona
				</div>
				<div class="main-league__events__table__row__cell__info__team">
					<img src="./images/escudos/barcelona.png" alt="escudo barcelona" class="main-league__events__table__row__cell__info__team__shield --w-24">
					Barcelona
				</div>
				</div>
			</td>
			<td class="main-league__events__table__row__cell">
				<div class="main-league__events__table__row__cell__info">
				<p class="main-league__events__table__row__cell__info__res">1</p>
				<p class="main-league__events__table__row__cell__info__res">2</p>
				</div>
			</td>
			</tr>
		</table>
		</div>
	</div>

		<aside class="aside-right">
			<div class="aside-right__ad"></div>
			<a href="#" class="aside-right__ad-delete">
				¿Quieres eliminar los anuncios?
			  </a>
		</aside>
	</main>
</body>
</html>
