<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icono.ico" />
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="stylesheet" href="./dist/styles.css.map">
    <script src="https://kit.fontawesome.com/d2e8cc781d.js" crossorigin="anonymous"></script>
    <title>Equipo | Lysis</title>
</head>
<body>
  <main class="container-main">
    <nav class="nav">
			<a href="./index.html" class="nav__logo-link">
				<img src="./images/logo.svg" alt="logo de lysis" class="nav__logo-link__img" />
			</a>

			<div class="nav__line"></div>

			<!-- Conjunto de enlaces para el usuario, pagina de usuario, configuracion, 
					buscar y favoritos. -->
			<div class="nav__link-group">
				<a href="./login.html" class="nav__link-group__link">
					<i class="fa-solid fa-user fa-xl"></i>
				</a>
				<a href="./configAccount.html" class="nav__link-group__link">
					<i class="fa-solid fa-gear fa-xl"></i>
				</a>
				<a href="#" class="nav__link-group__link">
					<i class="fa-solid fa-magnifying-glass fa-xl"></i>
				</a>
				<a href="./configFavorites.html" class="nav__link-group__link">
					<i class="fa-solid fa-star fa-xl"></i>
				</a>
			</div>

			<div class="nav__line"></div>

				<!-- Conjunto de enlaces para acceder a deportes. -->
			<div class="nav__link-group">
				<a href="./eventsPerSport.html" class="nav__link-group__link">
					<i class="fa-solid fa-futbol fa-xl --color-purple"></i>
				</a>
				<a href="#" class="nav__link-group__link">
					<i class="fa-solid fa-volleyball fa-xl"></i>
				</a>
				<a href="#" class="nav__link-group__link">
					<i class="fa-solid fa-basketball fa-xl"></i>
				</a>
        <a href="./eventsPerMark.html" class="nav__link-group__link">
          <i class="fa-solid fa-person-running fa-xl"></i>
        </a>
			</div> 
		</nav>

    <aside class="aside-left">
    <button class="aside-left__back">
        <i class="fa-solid fa-angle-left"></i>
        Volver
    </button>

    <div class="aside-left__live-container">
        <div class="aside-left__live-container__title">
        <i class="fa-solid fa-circle fa-2xs"></i>
        Live
        </div>

        <div class="aside-left__live-container__match-set">
        <div class="aside-left__live-container__match-set__live-matches">
            <div class="aside-left__live-container__match-set__live-matches__match">
            <div class="aside-left__live-container__match-set__live-matches__match__info">
                <img src="./images/escudos/barcelona.png" alt="escudo de futbol club barcelona"
                class="aside-left__live-container__match-set__live-matches__match__info__shield">
                <div class="aside-left__live-container__match-set__live-matches__match__info__result-time">
                <p class="aside-left__live-container__match-set__live-matches__match__info__result-time__result">
                    3 <span
                    class="aside-left__live-container__match-set__live-matches__match__info__result-time__result__colon">:
                    </span> 2
                </p>
                <p class="aside-left__live-container__match-set__live-matches__match__info__result-time__time">
                    90'
                </p>
                </div>
                <img src="./images/escudos/barcelona.png" alt="escudo de futbol club barcelona"
                class="aside-left__live-container__match-set__live-matches__match__info__shield">
            </div>
            </div>
            <div class="aside-left__live-container__match-set__live-matches__match">
            <div class="aside-left__live-container__match-set__live-matches__match__info">
                <img src="./images/escudos/barcelona.png" alt="escudo de futbol club barcelona"
                class="aside-left__live-container__match-set__live-matches__match__info__shield">
                <div class="aside-left__live-container__match-set__live-matches__match__info__result-time">
                <p class="aside-left__live-container__match-set__live-matches__match__info__result-time__result">
                    3 <span
                    class="aside-left__live-container__match-set__live-matches__match__info__result-time__result__colon">:
                    </span> 2
                </p>
                <p class="aside-left__live-container__match-set__live-matches__match__info__result-time__time">
                    90'
                </p>
                </div>
                <img src="./images/escudos/barcelona.png" alt="escudo de futbol club barcelona"
                class="aside-left__live-container__match-set__live-matches__match__info__shield">
            </div>
            </div>
        </div>
        <div class="aside-left__live-container__match-set__line"></div>
        <button class="aside-left__live-container__match-set__more">
            <i class="fa-solid fa-ellipsis"></i>
        </button>
        </div>
    </div>

    <form action="#" class="aside-left__look-up">
        <input type="text" class="aside-left__look-up__search" placeholder="Buscar">
        <button type="submit" class="aside-left__look-up__submit">
        <i class="fa-solid fa-magnifying-glass --color-gray-2"></i>
        </button>
    </form>

    <ul class="aside-left__country-list">
        <li class="aside-left__country-list__heading">
        Países
        </li>
        <li class="aside-left__country-list__country">
        <button class="aside-left__country-list__country__button">
            <i class="fa-solid fa-globe --color-gray-3"></i>
            España
        </button>
        </li>
        <li class="aside-left__country-list__country">
        <button class="aside-left__country-list__country__button">
            <i class="fa-solid fa-globe --color-gray-3"></i>
            España
        </button>
        </li>
        <li class="aside-left__country-list__country">
        <button class="aside-left__country-list__country__button">
            <i class="fa-solid fa-globe --color-gray-3"></i>
            España
        </button>
        </li>
    </ul>
    </aside>

    <div class="main-team --main">
      <div class="main-team__shield-name">
        <img src="./images/escudos/barcelona.png" alt="escudo barcelona" class="--w-72">
        Barcelona
      </div>

      <h1 class="main-team__header --header">
        Partidos programados
      </h1>

      <div class="main-team__prog-event">
        <div class="main-team__prog-event__team">
          <img src="./images/escudos/barcelona.png" alt="escudo barcelona">
          Barcelona
        </div>
        <div class="main-team__prog-event__result-date">
          <p class="main-team__prog-event__result-date__text">14:00</p>
          <p class="main-team__prog-event__result-date__text">
            0 <span class="--color-gray-2">: </span> 0
          </p>
          <p class="main-team__prog-event__result-date__text">Mar 21/7</p>
        </div>
        <div class="main-team__prog-event__team --flex-row-reverse">
          <img src="./images/escudos/barcelona.png" alt="escudo barcelona">
          Barcelona
        </div>
      </div>

      <div class="main-team__logo-league">
        <img src="./images/escudos/LaLigaLogo.png" alt="logo laliga santander">
        LaLiga Santander
      </div>
      <div class="main-team__table-container --standings-table-container">
        <table class="main-team__table-container__table-container__table --standings-table">
          <tbody class="main-team__table-container__table__body">
            <tr class="main-team__table-container__table__body__row">
              <td class="main-team__table-container__table__body__row__cell">#</td>
              <td class="main-team__table-container__table__body__row__cell">Equipo</td>
              <td class="main-team__table-container__table__body__row__cell">PJ</td>
              <td class="main-team__table-container__table__body__row__cell">G</td>
              <td class="main-team__table-container__table__body__row__cell">P</td>
              <td class="main-team__table-container__table__body__row__cell">E</td>
              <td class="main-team__table-container__table__body__row__cell">GF</td>
              <td class="main-team__table-container__table__body__row__cell">GC</td>
              <td class="main-team__table-container__table__body__row__cell">DG</td>
            </tr>
            <tr class="main-team__table-container__table__body__row">
                <td class="main-team__table-container__table__body__row__cell">1.</td>
                <td class="main-team__table-container__table__body__row__cell">
                  <div class="main-team__table-container__table__body__row__cell__team --standings__team">
                    <img src="./images/escudos/barcelona.png" alt="escudo barcelona" class="main-team__table-container__table__body__row__cell__team__shield">
                    Barcelona
                  </div>
                </td>
                <td class="main-team__table-container__table__body__row__cell">8</td>
                <td class="main-team__table-container__table__body__row__cell">8</td>
                <td class="main-team__table-container__table__body__row__cell">8</td>
                <td class="main-team__table-container__table__body__row__cell">8</td>
                <td class="main-team__table-container__table__body__row__cell">8</td>
                <td class="main-team__table-container__table__body__row__cell">8</td>
                <td class="main-team__table-container__table__body__row__cell">8</td>
            </tr>
          </tbody>
        </table>
      </div>
      <h2 class="main-team__header-2 --header">
        Jugadores
      </h2>
      <div class="main-team__players">
        <div class="main-team__players__player">
          <img src="./images/escudos/barcelona.png" alt="imagen jugador" class="main-team__players__player__img">
          <p class="main-team__players__player__name">
            Rodrigo García
          </p>
          <div class="main-team__players__player__posi-country">
            <p class="main-team__players__player__posi-country__text">M</p>
            <p class="main-team__players__player__posi-country__text">Perú</p>
          </div>
        </div>
      </div>
    </div>

    <aside class="aside-right">
      <div class="aside-right__ad"></div>
        <a href="#" class="aside-right__ad-delete">
          ¿Quieres eliminar los anuncios?
        </a>
    </aside>
  </main>
</body>
</html>
