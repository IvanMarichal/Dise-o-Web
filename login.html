<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="stylesheet" href="./dist/styles.css.map">
    <script src="https://kit.fontawesome.com/d2e8cc781d.js" crossorigin="anonymous"></script>
    <title>Lysis | Login</title>
</head>
<body>
  <nav class="nav">
    <a href="" class="nav__logo-link">
      <img src="./images/logo.svg" alt="logo de lysis" class="nav__logo-link__img" />
    </a>

    <div class="nav__line"></div>

    <!-- Conjunto de enlaces para el usuario, pagina de usuario, configuracion, 
        buscar y favoritos. -->
    <div class="nav__link-group">
      <a href="https://www.google.com" class="nav__link-group__link">
        <i class="fa-solid fa-user fa-xl"></i>
      </a>
      <a href="#" class="nav__link-group__link">
        <i class="fa-solid fa-gear fa-xl"></i>
      </a>
      <a href="#" class="nav__link-group__link">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </a>
      <a href="#" class="nav__link-group__link">
        <i class="fa-solid fa-star fa-xl"></i>
      </a>
    </div>

    <div class="nav__line"></div>

    <!-- Conjunto de enlaces para acceder a deportes. -->
    <div class="nav__link-group">
      <a href="#" class="nav__link-group__link">
        <i class="fa-solid fa-futbol fa-xl --color-purple"></i>
      </a>
      <a href="#" class="nav__link-group__link">
        <i class="fa-solid fa-volleyball fa-xl"></i>
      </a>
      <a href="#" class="nav__link-group__link">
        <i class="fa-solid fa-basketball fa-xl"></i>
      </a>
    </div>
  </nav>

  <main class="main-login">
    <div class="main-login__presentation">
      <div class="main-login__presentation__logo-name">
        <img src="./images/logo.svg" alt="logo lysis" class="main-login__presentation__logo-name__logo">
          <h1 class="main-login__presentation__logo-name__name">
            Lysis
          </h1>
      </div>
      <div class="main-login__presentation__description">
        Lysis te mantiene informado de los resultados de los eventos depotivos que más esperás.
      </div>
    </div>
    <div class="main-login__login-card">
      <form action="#" class="main-login__login-card__login">
        <h2 class="main-login__login-card__login__h2">
          Inicia sesión
        </h2>
        <input type="email" name="email" id="emailInput" class="main-login__login-card__login__email-input --input" placeholder="Correo electronico">
        <input type="password" name="password" id="password" class="main-login__login-card__login__email-input --input" placeholder="Contraseña">
          <a href="#" class="main-login__login-card__login__passwd-reset">
            ¿Olvidaste tu contraseña?
          </a>
          <input type="submit" value="Iniciar sesión" class="main-login__card-login__login__submit --login-btn">
      </form>
      <button class="main-login__login-card__register --login-btn">
        Registrate
      </button>
    </div>
  </main>

</body>
</html>
