<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/icono.ico" />
  <link rel="stylesheet" href="./dist/styles.css" />
  <link rel="stylesheet" href="./dist/styles.css.map" />
  <script src="https://kit.fontawesome.com/d2e8cc781d.js" crossorigin="anonymous"></script>
  <script src="./js/jquery-3.6.1.min.js"></script>
  <script src="./js/openSubscriptionModal.js"></script>
  <script src="./js/openLeaguesAsideLeft.js"></script>
  <script src="./js/changeAsideLeft.js"></script>
  <title>Lysis | Cuenta</title>
</head>

<body>
  <main class="container-main">
    <nav class="nav">
      <a href="./index.html" class="nav__logo-link">
        <img src="./images/logo.svg" alt="logo de lysis" class="nav__logo-link__img" />
      </a>

      <div class="nav__line"></div>

      <!-- Conjunto de enlaces para el usuario, pagina de usuario, configuracion, 
          buscar y favoritos. -->
      <div class="nav__link-group">
        <a href="./login.html" class="nav__link-group__link">
          <i class="fa-solid fa-user fa-xl"></i>
        </a>
        <a href="./configAccount.html" class="nav__link-group__link">
          <i class="fa-solid fa-gear fa-xl  --color-purple"></i>
        </a>
        <a href="#" class="nav__link-group__link">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </a>
        <a href="./configFavorites.html" class="nav__link-group__link">
          <i class="fa-solid fa-star fa-xl"></i>
        </a>
      </div>

      <div class="nav__line"></div>

        <!-- Conjunto de enlaces para acceder a deportes. -->
      <div class="nav__link-group">
        <a href="./eventsPerSport.html" class="nav__link-group__link">
          <i class="fa-solid fa-futbol fa-xl"></i>
        </a>
        <a href="#" class="nav__link-group__link">
          <i class="fa-solid fa-volleyball fa-xl"></i>
        </a>
        <a href="#" class="nav__link-group__link">
          <i class="fa-solid fa-basketball fa-xl"></i>
        </a>
        <a href="./eventsPerMark.html" class="nav__link-group__link">
          <i class="fa-solid fa-person-running fa-xl"></i>
        </a>
      </div> 
    </nav>

    <aside class="aside-left">
      <div class="aside-left__config-container">
          <div class="aside-left__config-container__title">
              Configuración
          </div>
          <div class="aside-left__config-container__config-group">
              <a href="#" class="aside-left__config-container__config-group__link --color-purple">
                  Cuenta
              </a>
              <a href="./configFavorites.html" class="aside-left__config-container__config-group__link">
                  Favoritos
              </a>
          </div>
    </aside>

    <div class="main-config-account --main">
      <h1 class="main-config-account__header --header">
        Editar perfil
      </h1>
      <div class="main-config-account__form-container">
        <div class="main-config-account__form-container__photo-edit">
          <a href="#" class="main-config-account__form-container__photo-edit__btn">
            <i class="fa-solid fa-pencil"></i>
          </a>
        </div>
          <form action="#" method="post" class="main-config-account__form-container__form">
              <div class="main-config-account__form-container__label-input">
                <label> Cambiar nombre de usuario: </label>
                <input type="text" id="userName" class="main-config-account__form-container__input" placeholder="Nuevo nombre de usuario aqui">
              </div>
              <div class="main-config-account__form-container__label-input">
                <label> Cambiar correo: </label>
                <input type="email" id="userEmail" class="main-config-account__form-container__input" placeholder="Nuevo correo aqui">
              </div>
              <div class="main-config-account__form-container__label-input">
                <label> Cambiar contraseña: </label>
                <input type="password" id="userNewPassword" class="main-config-account__form-container__input" placeholder="Nueva contraseña aqui">
              </div>
              <div class="main-config-account__form-container__label-input">
                <label> Contraseña actual: </label>
                <input type="password" id="userPassword" class="main-config-account__form-container__input" placeholder="Contraseña actual aqui">
              </div>
              <button type="submit" class="main-config-account__form-container__btn">
                Guardar cambios
              </button>
          </form>
      </div>
    </div>

    <aside class="aside-right">
      <div class="aside-right__ad-container">
        <div class="aside-right__ad-container__ad"></div>
        <a href="#" class="aside-right__ad-container__ad-delete">
          ¿Quieres eliminar los anuncios?
        </a>
      </div>
    </aside>
  </main>
</body>

</html>
